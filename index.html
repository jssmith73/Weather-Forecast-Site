<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Site</title>
    <link rel="stylesheet" href="develop/css/style.css">
    <!-- Ctrl+shift+P - Google Fonts - Link -->
    <link href="https://fonts.googleapis.com/css?family=Lora:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet" />
</head>
<body>
    <div class="container">

    <!-- Header Element (Time & Date)-->

    <header>
        <h2 id="header-title">Weather Forecast</h2>
        <div class="time-date">
          <div class="time" id="time"></div>
          <hr>
          <div class="date" id="date"></div>
        </div>
    </header>
    <hr>

    <!-- Search Bar -->

    <form class="others" id="weatherForm">
        <input class="citySearch" id="cityInput" type="text" placeholder="City Name" style="text-align: center;">
        <button class="submitBtn" id="submitBtn">Submit</button>
        <div class="others" id="city-log">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </form>

    <!-- Today's Weather  -->

    <div id="today">
        <h1 id="todaysHead"></h1>
        <img src="" id="weather-icon">
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
    </div>

    <!-- 5-day Forecast Elements -->

    <div class="future-forcast-container" id="day1">
        <img id="icon1" src="" class="hidden">
        <div id="temp1"></div>
        <div id="humidity1"></div>
        <div id="wind-speed1"></div>
    </div>
    <div class="future-forcast-container" id="day2">
        <img id="icon2" src="">
        <div id="temp2"></div>
        <div id="humidity2"></div>
        <div id="wi2"></div>
    </div>
    <div class="future-forcast-container" id="day3">
        <img id="icon3" src="">
        <div id="temp3"></div>
        <div id="humidity3"></div>
        <div id="wind-speed3"></div>
    </div>
    <div class="future-forcast-container" id="day4">
        <img id="icon4" src="">
        <div id="temp4"></div>
        <div id="humidity4"></div>
        <div id="wind-speed4"></div>
    </div>
    <div class="future-forcast-container" id="day5">
        <img id="icon5" src="">
        <div id="temp5"></div>
        <div id="humidity5"></div>
        <div id="wind-speed5"></div>
    </div>

    <!-- Footer -->

    <footer></footer>

    </div>

    <script src="develop/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
